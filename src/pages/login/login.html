<ion-header>

    <ion-navbar>
        <ion-title>登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="school-logo-box">
        <img src="assets/images/login/logo.png" />
        <div class="app-info">
            <div class="app-name">每日校信</div>
            <div class="app-sub">智引未来<span class="app-blank"></span>慧你而来</div>
        </div>
    </div>

    <form #form="ngForm" (ngSubmit)="doLogin(form)" novalidate>
        <div class="login-box">
            <ion-item>
                <ion-icon item-start>
                    <img src="assets/images/login/user.png" />
                </ion-icon>
                <ion-input type="tel" maxLength="15" [(ngModel)]="user.loginId" required name="loginId" placeholder="请输入用户名"></ion-input>
            </ion-item>
            <ion-item class="no-border">
                <ion-icon item-start>
                    <img src="assets/images/login/pwd.png" />
                </ion-icon>
                <ion-input type="password" maxLength="15" [(ngModel)]="user.password" name="password" placeholder="请输入密码"></ion-input>
            </ion-item>
        </div>
        <div style="margin: 10px; overflow: hidden;">
            <label style="float: left; display: inline-block; height: 24px; line-height: 27px;">
                <ion-checkbox color="secondary" name="rememberMe" [(ngModel)]="rememberMe" style="float: left; margin-right: 5px;"></ion-checkbox>
                记住用户
            </label>
            <a href="javascript:;" style="float: right; display: inline-block; height: 24px; line-height: 27px;" tappable>忘记密码</a>
        </div>
        <button ion-button type="submit" tappable color=secondary block>登录</button>
        <button ion-button type="button" color=primary block style="margin-top: 10px;" tappable (click)="doRegister()">注册</button>
    </form>

</ion-content>
