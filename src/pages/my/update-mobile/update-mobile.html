<ion-header>

    <ion-navbar>
        <ion-title>更换手机</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="mtop">

        <ion-item>
            <ion-label>手机号码</ion-label>
            <ion-input type="text" name="phone" [(ngModel)]='model.phone' placeholder="请输入您的真实有效的手机号码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>验证码</ion-label>
            <ion-input type="text" name="code" [(ngModel)]='model.code' placeholder="请输入验证码"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="{{codeBtnColor}}" class="code-btn" (click)="sendCode()">{{codeBtnTxt}}</button>

    <div style="margin: 20px 10px 0 10px;">
        <button ion-button block color="secondary" (click)="doUpdate()">确定</button>
    </div>


</ion-content>
