<ion-header>

    <ion-navbar>
        <ion-title>更换姓名</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <form #form="ngForm" (ngSubmit)="doUpdate(form)" novalidate>
        <ion-list class="mtop">

            <ion-item>
                <ion-label>姓名</ion-label>
                <ion-input type="text" [(ngModel)]='user.name' name="name" placeholder="请输入您的真实姓名"></ion-input>
            </ion-item>

        </ion-list>

        <div style="margin: 20px 10px 0 10px;">
            <button ion-button block color="secondary">确定</button>
        </div>
    </form>

</ion-content>
