<ion-header>

    <ion-navbar>
        <ion-title>个人资料</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list class="mtop">
        <ion-item tappable link="my/updateName" auth="true">
            姓名
            <div class="item-end" item-end>{{user.name}}</div>
        </ion-item>
        <ion-item tappable link="my/updateMobile" auth="true">
            手机
            <div class="item-end" item-end>{{user.phone}}</div>
        </ion-item>
    </ion-list>

    <ion-list class="m5">
        <ion-item tappable (click)="changeIdentity()">
            身份
            <div class="item-end" item-end>{{user.member.name}}</div>
        </ion-item>
        <ion-item tappable (click)="changePosition()">
            岗位
            <div class="item-end" item-end>{{user.role.name}}</div>
        </ion-item>
    </ion-list>
</ion-content>
