<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="register-step">
        <div class="step1 check">基本信息</div>
        <div class="step2">选定身份</div>
        <div class="step3">结果页面</div>
    </div>

    <ion-list>
        <ion-item>
            <ion-label>姓名：</ion-label>
            <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>手机号码：</ion-label>
            <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>短信验证码：</ion-label>
            <ion-input type="text" [(ngModel)]="user.code"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>登录密码：</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>密码确认：</ion-label>
            <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
        </ion-item>
    </ion-list>
    <div style="margin: 10px; overflow: hidden;">
        <label style="float: left; display: inline-block; height: 24px; line-height: 24px;">
            <ion-checkbox color="secondary" checked="true" style="float: left; margin-right: 5px;"></ion-checkbox>
            我已阅读并同意
        </label>
        <a href="javascript:void(0);" style="float: left; display: inline-block; height: 24px; line-height: 24px; color: #2db769;">《用户协议》</a>
    </div>
    <button ion-button color="{{codeBtnColor}}" class="code-btn" tappable (click)="sendCode()">{{codeBtnTxt}}</button>
    <div style="margin: 0 10px 0 10px;">
        <button ion-button block color="secondary" tappable (click)="nextStep()">下一步</button>
    </div>
</ion-content>
