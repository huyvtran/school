<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>{{article.type}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content overflow-scroll="true">

    <div class="article-title">{{article.title}}</div>
    <div class="article-time">{{article.insertTime}}</div>
    <div class="article-content" [innerHtml]="article.content | safeHtml"></div>
</ion-content>
