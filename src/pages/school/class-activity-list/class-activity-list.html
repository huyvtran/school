<ion-header>

    <ion-navbar>
        <ion-title>班级活动</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let activity of activities" link="school/classActivity" [params]="activity">
        <img src="{{activity.imageUrl}}" />
        <div class="card-title">{{activity.title}}</div>
        <div class="card-time">{{activity.insertTime}}</div>
    </ion-card>

</ion-content>
