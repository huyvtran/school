<ion-header>

    <ion-navbar>
        <ion-title>{{classInfo.name}}</ion-title>
        <ion-buttons end>
            <button ion-button tappable (click)="doSelectClassList()">
                切换
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="mtop">
        <ion-item tappable (click)="loadClassIntro()">
            班级概况
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item tappable (click)="loadClassMember()">
            班级成员
        </ion-item>
        <ion-item tappable (click)="loadClassHonor()">
            班级荣誉
        </ion-item>
        <ion-item tappable (click)="loadClassActivityList()">
            班级活动
        </ion-item>
    </ion-list>
</ion-content>
