<ion-header>

    <ion-navbar>
        <ion-title>学生</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let student of students">
            <span class="student-img"><img *ngIf="student.photo" src="{{student.photo}}"></span>
            <span>{{student.name}}</span>
            <span>{{student.sex |sex}}</span>
        </ion-item>
    </ion-list>

</ion-content>
